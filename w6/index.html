    <h1>Week 6 Pay Calculator</h1>
    <img src="images/Screenshot (55).png">
    <script>
         // Get user input for hourly pay and hours worked
        var hourlyPay = Number(prompt("Enter your hourly pay:"));
        var hoursWorked = Number(prompt("Enter hours worked for a two-week period:"));

        // Calculate Gross Pay, Tax, and Net Pay
        var grossPay = hourlyPay * hoursWorked;
        var tax = grossPay * 0.20;
        var netPay = grossPay - tax;

        // Format and display the results
        var formattedGrossPay = grossPay.toFixed(2);
        var formattedTax = tax.toFixed(2);
        var formattedNetPay = netPay.toFixed(2);

        console.log("Gross Pay: $" + formattedGrossPay);
        console.log("Uncle Sam's Share: $" + formattedTax);
        console.log("Net Pay: $" + formattedNetPay);

        alert("Gross Pay: $" + formattedGrossPay + "\nUncle Sam's Share: $" + formattedTax + "\nNet Pay: $" + formattedNetPay);
    </script>
