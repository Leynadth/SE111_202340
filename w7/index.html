<!--IN DOCUMENT JAVASCRIPT - lives within the html file itself should always 
    be after any html content on the page-->
    <script>
        // in here, we write js

        //creating a variable -- keyword "var"
        var num1 = 10

        var num2 = 7

        //cannot use num1 or num2 until: they have been declared or have assigned value {DEFINED}
        var sum = num1 + num2 

        //aler() allows for a pop-up in the browser page to display data to the user
        //aller() --> python's print() / output

        //the user can see this in the page
        alert("hello world!")

        //for development - only accessible in console via dev tools
        console.log("hi universe")
        console.log(`The sum is: ${sum}`)


        //` ` denoted literal strings --> work similar to the .format()
        //${VarNAME} inside of `` to display stored value mixed w/ string msg
        console.log("The sum is: ", sum)

        //escape sequences also work inside of strings --> \n {new line}

        //prompt() asks user to enter data - creates a pop-up, so works similarly to alert() prompt() --> Python's input()
        var fname = prompt("Enter your name: ")
        alert(`HI there ${fname}`)
        console.log("First Name", fname)

        var age = prompt(`Enter your age:`)
        var dogYears = (age * 7).toFixed(2)
        console.log(`In dog years you are ${dogYears}`)

        //if you rin into string/number mixing issues --> cast as a Number
        //num = Number(num)   //var num = Number(prompt("Enter a number:"))

        //show numbers rounded to specific decimal places --> .toFixed(#)
        console.log(`your age is: ${(age).toFixed(2)}`)

    </script>
